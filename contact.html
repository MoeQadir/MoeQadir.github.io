<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags for SEO and Mobile Compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>Contact - Premier Care Hospital</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav>
            <!-- Logo and Site Title -->
            <div class="logo">
                <img src="logo.png" alt="Clinic Logo">
                <span>Premier Care Hospital</span>
            </div>
            <!-- Navigation Links -->
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="appointment.html">Appointment</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
            <!-- Login and Sign Up Buttons -->
            <div class="auth-buttons">
                <a href="#">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span>Login</span>
                </a>
                <a href="#">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span>Sign Up</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Contact Section -->
        <section class="contact_section layout_padding-bottom">
            <div class="container">
                <div class="heading_container">
                    <h2>Get In Touch</h2>
                </div>
                <div class="row">
                    <!-- Contact Form -->
                    <div class="col-md-7">
                        <div class="form_container">
                            <form action="">
                                <!-- Full Name Field -->
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Full Name" required>
                                </div>
                                <!-- Email Field -->
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" required>
                                </div>
                                <!-- Phone Number Field -->
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Phone Number" required>
                                </div>
                                <!-- Select Purpose Field -->
                                <div class="form-group">
                                    <select class="form-control" required>
                                        <option value="" disabled selected>Select Purpose</option>
                                        <option value="general">General Inquiry</option>
                                        <option value="appointment">Appointment</option>
                                        <option value="feedback">Feedback</option>
                                        <option value="others">Others</option>
                                    </select>
                                </div>
                                <!-- Message Field -->
                                <div class="form-group">
                                    <textarea class="form-control message-box" rows="8" placeholder="Message" required></textarea>
                                </div>
                                <!-- Submit Button -->
                                <div class="btn_box">
                                    <button type="submit" class="btn btn-primary">SEND</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Contact Image -->
                    <div class="col-md-5">
                        <div class="img-box">
                            <img src="images/contact-img.jpg" alt="Contact Image">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Premier Care Hospital. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
